<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title translate="no">Himal Translate</title>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    </head>

    <body>

        <div class="div-header" id="divHeader">

            <header class="header">
                <nav class="navbar">
                    <a href="index.html" class="nav-logo" translate="no">
                        <span class="himal1">ys</span><span class="himal2">ud</span><span class="himal3">,a&nbsp;</span>Translate
                    </a>
                    <ul class="nav-menu">                     
                        <li class="nav-item">
                            <a title translate="no" href="about.html" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a title translate="no" href="contact.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </nav>
            </header>

            <div class="button-bar">
                <button id="btnpaste" translate="no" class="paste" onclick="paste()"><i class="fa fa-paste"></i>&nbsp;Paste</button>
                <button id="btncopy" translate="no" class="copy" onclick="copy()"><i class="fa fa-copy"></i>&nbsp;Copy</button>            
                <button id="btneditsave" translate="no" onclick="edit()"><i id="editsave" class='fa fa-save'></i>&nbsp;Save</button>
            </div>
            <div class="button-bar notranslate">
                <button onclick="si()">Sinhala</button>
                <button onclick="ta()">Tamil</button>
                <button onclick="en()">English</button>
            </div>
            
<!-- hide auto-created selection field completely by hiding it's container -->
<div id="google_translate_element" style="display:none"></div>
        </div>
        <div translate="no" id="alert-success" class="alert-success">
            Translation copied
          </div> 
        <div class="content">
            <textarea id="clipboardText" style="width:100%; height:250px; resize:none; font-family: ubuntu;" placeholder="Enter text here..."></textarea>
            <p id="clipboardContent" class="clipboard-content" style="visibility: hidden;"></p>
        </div>
       
        <script src="main.js"></script>
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </body>

</html>
